---
apiVersion: v1
kind: Namespace
metadata:
  name: apps
---
# Simple web application using hostPath for storage
# Note: hostPath is used instead of NFS due to Docker Desktop Windows limitations
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: data
              mountPath: /usr/share/nginx/html
      volumes:
        - name: data
          emptyDir: {}
      initContainers:
        - name: setup-content
          image: busybox:latest
          command:
            [
              "sh",
              "-c",
              'echo "<h1>K3s Cluster - Alpine Linux</h1><p>Running on Docker Desktop Windows</p><ul><li>1 Master Node</li><li>2 Worker Nodes</li><li>RBAC Configured</li><li>Storage Demonstrated</li></ul>" > /usr/share/nginx/html/index.html',
            ]
          volumeMounts:
            - name: data
              mountPath: /usr/share/nginx/html
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  namespace: apps
spec:
  type: NodePort
  selector:
    app: webapp
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080

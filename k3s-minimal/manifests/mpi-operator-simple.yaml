---
apiVersion: v1
kind: Namespace
metadata:
  name: mpi-operator
---
# Note: The MPI operator image may not be available or compatible
# This is a placeholder deployment that demonstrates the concept
# For a production setup, you would use: mpioperator/mpi-operator:v0.4.0
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mpi-operator
  namespace: mpi-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mpi-operator
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "events"]
    verbs: ["*"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["*"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["*"]
  - apiGroups: ["kubeflow.org"]
    resources: ["mpijobs", "mpijobs/status"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mpi-operator
subjects:
  - kind: ServiceAccount
    name: mpi-operator
    namespace: mpi-operator
roleRef:
  kind: ClusterRole
  name: mpi-operator
  apiGroup: rbac.authorization.k8s.io
---
# Simplified deployment using busybox as placeholder
# In production, replace with actual MPI operator image
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mpi-operator
  namespace: mpi-operator
  labels:
    app: mpi-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mpi-operator
  template:
    metadata:
      labels:
        app: mpi-operator
    spec:
      serviceAccountName: mpi-operator
      containers:
        - name: mpi-operator
          image: busybox:latest
          command:
            [
              "sh",
              "-c",
              "echo 'MPI Operator placeholder - RBAC configured' && sleep infinity",
            ]
